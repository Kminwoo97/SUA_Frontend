<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OnMouseover</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <div>
            <img src="./image/1.jpg" onmouseover="this.src='./image/2.jpg'" onmouseout="this.src='./image/1.jpg'">  
        </div>
    </body>
</html>
