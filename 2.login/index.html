<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form method="POST">
        이름:<input type="text" name="name" placeholder="이름">
        아이디:<input type="text" name="id" placeholder="아이디">
        비밀번호:<input type="password" name="password" placeholder="비밀번호">
        이메일:<input type="text" name="email" placeholder="honggilldong@abcde.com" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/">
        전화번호:<input type="text" name="phone_number" placeholder="010-1234-5678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
        만 나이:<input type="text" placeholder="12세이상 100세미만" name="age" min=12 max=99>
        file: <input type="file" name="file_name" accept=".png, .jpg">
        <input type="submit" value="가입하기">
    </form>

</body>
</html>
